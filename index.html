<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>guns.lol Style Logo Editor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/gifler@0.1.0/gifler.min.js"></script>
</head>
<body>
  <h1>guns.lol Style Logo Editor</h1>
  <input type="file" id="logoUpload" accept="image/*"><br>
  
  <label>Glow Color:</label>
  <input type="color" id="colorPicker" value="#ffffff">
  
  <label>Glow Size:</label>
  <input type="range" id="glowSize" min="0" max="40" value="20"><br>
  
  <label><input type="checkbox" id="toggleGlow" checked> Enable Glow</label><br>

  <label><input type="checkbox" id="enableColorReplace" checked> Replace Color</label><br>
  <label>Target Color:</label>
  <input type="color" id="targetColor" value="#5865F2">
  <label>Replace With:</label>
  <input type="color" id="replacementColor" value="#ff0000"><br>

  <button id="saveBtn">Save Image</button>

  <canvas id="canvas"></canvas>

  <script src="app.js"></script>
</body>
</html>
