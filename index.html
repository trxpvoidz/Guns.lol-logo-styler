<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>guns.lol Logo Styler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>guns.lol Logo Styler</h1>
    <input type="file" id="logoUpload" accept="image/*"><br><br>
    <label>
      <input type="checkbox" id="toggleGlow" checked>
      Enable Glow
    </label><br><br>
    <input type="color" id="colorPicker" value="#ffffff"><br><br>
    <button id="saveBtn" class="white-button">Save as Image</button>
    <div class="preview" id="previewContainer">
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
