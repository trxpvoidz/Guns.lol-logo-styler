<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Logo Styler</title>
<style>
  body {
    background: #111;
    color: white;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1em;
    margin-top: 2em;
  }
  canvas {
    border: 1px solid #555;
    background: transparent;
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }
  input[type="color"],
  input[type="file"],
  button {
    padding: 5px;
  }
  label {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 0.8em;
  }

  /* Custom audio player styles */
  .audio-player {
    display: flex;
    align-items: center;
    gap: 15px;
    background: #222;
    padding: 10px 15px;
    border-radius: 40px;
    width: fit-content;
    box-shadow: 0 0 8px white; /* changed green glow to white */
  }

  .play-btn, .shuffle-btn {
    cursor: pointer;
    background: white; /* changed from green to white */
    border: none;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #111;
    font-size: 20px;
    transition: background 0.3s, box-shadow 0.3s;
    box-shadow:
      0 0 8px white;
  }

  .play-btn:hover, .shuffle-btn:hover {
    background: #eee;
    box-shadow:
      0 0 15px white;
  }

  .play-btn svg {
    pointer-events: none;
  }

  .shuffle-btn {
    font-size: 22px;
    user-select: none;
  }
</style>
</head>
<body>
  <h1>Glow Logo Styler</h1>
  <div class="controls">
    <label>Upload Image <input type="file" id="imgInput" accept="image/*"></label>
    <label>Enable Glow <input type="checkbox" id="enableGlow" checked></label>
    <label>Glow Color <input type="color" id="glowColor" value="#00ffff"></label>
    <label>Enable Replace <input type="checkbox" id="enableReplace"></label>
    <label>Target Color <input type="color" id="targetColor" value="#ffffff"></label>
    <label>Replacement Color <input type="color" id="replacementColor" value="#ff0000"></label>
    <button id="downloadBtn">Download</button>
  </div>
  <canvas id="canvas" width="512" height="512"></canvas>

  <!-- Custom audio player UI -->
  <div class="audio-player" role="region" aria-label="Audio Player">
    <button id="playPauseBtn" class="play-btn" aria-label="Play/Pause" type="button">
      <svg id="playIcon" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="5 3 19 12 5 21 5 3"></polygon>
      </svg>
      <svg id="pauseIcon" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none">
        <rect x="6" y="4" width="4" height="16"></rect>
        <rect x="14" y="4" width="4" height="16"></rect>
      </svg>
    </button>
    <button id="prevBtn" class="shuffle-btn" aria-label="Previous Track" type="button">‚èÆÔ∏è</button>
    <button id="shuffleBtn" class="shuffle-btn" aria-label="Shuffle" type="button">üîÄ</button>
    <button id="nextBtn" class="shuffle-btn" aria-label="Next Track" type="button">‚è≠Ô∏è</button>
  </div>

  <audio id="audioPlayer"></audio>

  <script>
    const audioFiles = [
      { src: "audio/audio1.mp3", name: "Track 1" },
      { src: "audio/audio2.mp3", name: "Track 2" },
      { src: "audio/audio3.mp3", name: "Track 3" },
      { src: "audio/audio4.mp3", name: "Track 4" },
    ];

    const audioPlayer = document.getElementById("audioPlayer");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const playIcon = document.getElementById("playIcon");
    const pauseIcon = document.getElementById("pauseIcon");
    const shuffleBtn = document.getElementById("shuffleBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let currentTrackIndex = 0;

    function loadTrack(index) {
      currentTrackIndex = index;
      audioPlayer.src = audioFiles[index].src;
      audioPlayer.load();
      audioPlayer.play().catch(() => {
        // Autoplay might be blocked ‚Äî user needs to interact
      });
      updatePlayPauseIcon(true);
      localStorage.setItem("lastTrackIndex", index);
    }

    function updatePlayPauseIcon(isPlaying) {
      if (isPlaying) {
        playIcon.style.display = "none";
        pauseIcon.style.display = "block";
      } else {
        playIcon.style.display = "block";
        pauseIcon.style.display = "none";
      }
    }

    function togglePlayPause() {
      if (audioPlayer.paused) {
        audioPlayer.play();
        updatePlayPauseIcon(true);
      } else {
        audioPlayer.pause();
        updatePlayPauseIcon(false);
      }
    }

    function playNext() {
      let nextIndex = (currentTrackIndex + 1) % audioFiles.length;
      loadTrack(nextIndex);
    }

    function playPrev() {
      let prevIndex = (currentTrackIndex - 1 + audioFiles.length) % audioFiles.length;
      loadTrack(prevIndex);
    }

    function shuffleTrack() {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * audioFiles.length);
      } while (newIndex === currentTrackIndex);
      loadTrack(newIndex);
    }

    // Event listeners
    playPauseBtn.addEventListener("click", togglePlayPause);
    shuffleBtn.addEventListener("click", shuffleTrack);
    prevBtn.addEventListener("click", playPrev);
    nextBtn.addEventListener("click", playNext);

    audioPlayer.addEventListener("ended", playNext);

    // Load last played track or random on page load
    window.addEventListener("load", () => {
      let savedIndex = parseInt(localStorage.getItem("lastTrackIndex"));
      if (isNaN(savedIndex) || savedIndex < 0 || savedIndex >= audioFiles.length) {
        savedIndex = Math.floor(Math.random() * audioFiles.length);
      }
      loadTrack(savedIndex);
    });
  </script>

  <!-- Your original external scripts -->
  <script src="script.js"></script>
  <script src="oneko.js"></script>
</body>
</html>
