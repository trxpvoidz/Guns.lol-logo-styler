<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>guns.lol Glow Logo Tool</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      background: transparent;
      margin-top: 20px;
      border: 1px dashed #333;
    }
    input[type="file"],
    input[type="color"],
    label,
    button {
      margin: 10px;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>guns.lol Style Logo Glow</h1>
  <input type="file" id="imgInput" accept="image/*"><br>
  
  <label>
    <input type="checkbox" id="enableGlow" checked>
    Enable Glow
  </label>

  <label>
    <input type="checkbox" id="enableReplace">
    Replace Color
  </label><br>

  <label>
    Target: <input type="color" id="targetColor" value="#ffffff">
  </label>
  <label>
    Replace With: <input type="color" id="replacementColor" value="#ff0000">
  </label><br>

  <button id="downloadBtn">Download Image</button><br>

  <canvas id="canvas" width="512" height="512"></canvas>

  <script src="script.js"></script>
</body>
</html>
